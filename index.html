<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Rahaba Motaung</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city.....</option>
        <option value="">Pretoria</option>
        <option value="">Cape Town</option>
        <option value="">Johannesburg</option>
      </select>

      <div class="city">
        <h2>Pretoria</h2>
      </div>
      <div class="date">August 15th 2022</div>
      <div class="time">1:48:15 AM</div>
    </div>

    <div class="city">
        <h2>Cape Town</h2>
      </div>
      <div class="date">August 15th 2022</div>
      <div class="time">1:48:15 AM</div>
    </div>

    <div class="city">
        <h2>Johannesburg</h2>
      </div>
      <div class="date">August 15th 2022</div>
      <div class="time">1:48:15 AM</div>
    </div>

    <footer>
      This project was coded with ❤️ by
      <a href="https://github.com/Habba101" target="_blank">Rahaba Motaung</a>,
      is open sourced on
      <a href="https://github.com/Habba101/world-clock" target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://habbas-world-clock.netlify.app/">Netlify</a>
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
